<!DOCTYPE html>
<html><head><meta charset="utf-8"/>
<title>Base</title>
</head>
<body>
	<div class="area">
		<div class="box">1<br/>最後の行が<br/>ズレてしまう</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
	</div>
	<div class="area toLeft">
		<div class="box">1</br>全体が左に<br/>寄ってしまう</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
	</div>
</body>
<style type="text/css">
	body{ 
		border: solid 2px cyan;
		padding: 10px;
	}
	.area{
		display:flex;                       /* 子要素を並列配置             */
		justify-content: center;            /* 子要素を左右中央配置         */
		align-items: center;                /* 子要素を上下中央配置         */
		flex-wrap: wrap;                    /* 子要素を親要素の幅で折り返す */
		border: solid 2px aquamarine;
	}
	.toLeft{
		justify-content: flex-start;        /*子要素を"左寄せ(初期値)"で配置*/
		margin-top: 10px;
	}	
	.box{
		border: solid 2px #f80;
		width:  120px;
		height: 80px;
		padding: 15px;
		margin: 5px;
	}
	.toLeft .box{ border-color: lime;}
</style>
</html>
