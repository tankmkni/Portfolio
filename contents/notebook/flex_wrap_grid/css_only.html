<!DOCTYPE html>
<html><head><meta charset="utf-8"/>
<title>CSS only</title>
</head>
<body>
	<div class="area">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
	  <!-- 
	    shim(詰め物)を、最大列数 マイナス１ヶ配置する
	    今回は最大５列と仮定して４ヶのshimを配置
	  -->
		<div class="box shim"></div>
		<div class="box shim"></div>
		<div class="box shim"></div>
		<div class="box shim"></div>
	</div>
</body>
<style type="text/css">

	body{ 
		border: solid 2px cyan;
		padding: 10px;
	}
	.area{
		display:flex;
		justify-content: center;
		align-items: center;
		flex-wrap: wrap;
		border: solid 2px aquamarine;
	}
	.box{
		border: solid 2px #f80;
		width:  200px;
		height: 110px;
		padding: 15px;
		margin: 5px;
	}
	.shim{
		height: 0;
		border-top: none;
		border-bottom: none;
		padding-top: 0;
		padding-bottom: 0;
		margin-top: 0;
		margin-bottom: 0;
	  /* 
	    幅は box と同じまま、高さを全てゼロにする               	                                   
	    最後の行のズレは、見えない要素でズレさせる           
	    理屈はわかり易い(?)けど、う～ん…
	  */
	}

</style>
</html>
